<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
    <style>
        img#f1 {
            border-radius: 50%; 
            width: 200px;
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img id="f1" src="Logo HTML 5 -200.png" alt="Logo HTML 5">
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="Imagens/Logo CSS 3 - 200.png" alt="Logo CSS 3">
    <p>Também podemos carrehar imagens externas. </p>
    <img src="https://itexto.com.br/wp-content/uploads/2017/08/logotipo.png" alt="Logo JavaScript">
</body>
</html>
